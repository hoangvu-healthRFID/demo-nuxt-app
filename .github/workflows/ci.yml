name: ci

on:
  push:
    branches:
      - main
      - master
      - prod_test
jobs:
  ci:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [14]

    steps:
      - name: Checkout 🛎
        uses: actions/checkout@master

      - name: Find Comment
        uses: peter-evans/find-comment@v1.3.0
        id: fc
        with:
          issue-number: 1
          body-includes: release
          direction: last  
      - name: result
        run: |
          echo ${{ steps.fc.outputs.comment-id }}
          echo ${{ steps.fc.outputs.comment-body }}
          echo ${{ steps.fc.outputs.comment-author }}          

      - name: get comment
        id: get_comment
        run: |          
          echo "${{ github.event.head_commit.message }}"
           echo "$(git log --format=%B -n 1 HEAD) "
          echo "${{ github.event.pull_request.title }}"
          echo "${{ github.event.pull_request.message }}"
          echo "${{github.event.commits[0].message}}"
          echo ::set-output name=commit_message::${{ github.event.head_commit.message }}
 # echo ::set-output name=commit_message::$(git log --format=%B -n 1 HEAD)  

      - if: "!contains(steps.get_comment.outputs.commit_message, 'release')"
        run: |
          echo "Skip release"
          echo ${{ steps.get_comment.outputs.commit_message }}    

      - if: "contains(steps.get_comment.outputs.commit_message, 'release')"
        run: |
          echo ${{ steps.get_comment.outputs.commit_message }}    

